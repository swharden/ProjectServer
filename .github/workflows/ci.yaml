name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: âœ¨ Setup Node.js
        uses: actions/setup-node@v3

      - name: ğŸ“¦ Get Packages
        run: npm ci
        working-directory: abfjs

      - name: ğŸ› ï¸ Build Project
        run: npm run build --if-present
        working-directory: abfjs

      - name: ğŸ§ª Run Tests
        if: ${{ false }}
        run: npm test
        working-directory: abfjs
